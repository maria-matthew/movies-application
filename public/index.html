<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <div class="header">
        <header class="row">
            <h1 class="center">Maria and Matt Movies</h1>
        </header>
    </div>

    <div class="container content-area" id="main-container">
        <section class="row">
            <form class="hidden" action="" id="movie-add-form">
                <label class="col s6" for="movie-title-input">Enter A Movie Title
                    <input type="text" id="movie-title-input">
                </label>
                <div class="input-field col m4 s6">
                    <select name="rating" id="rating">
                        <option value="" disabled>Choose A Rating</option>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="rating">Select A Rating</label>
                </div>
                <button class="col m2 s12 btn blue" id="movie-add-btn">Submit</button>
            </form>
        </section>
        <section class="row center" id="section-for-movies" >

            <!--Movie Names/Ratings-->

        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/main.js"></script>
    <script>
        //Materialize css Functions

        $(document).ready(function(){
            $('#rating').formSelect();
        });
    </script>
</body>
</html>
